{% extends "base.html" %}

{% block content %}
<h2>Search Research Papers</h2>

<form method="POST">
    <input type="text" name="keyword" placeholder="Enter topic..." required>
    <button type="submit">Search</button>
</form>

<hr>

{% for paper in papers %}
    <p>
        <strong>{{ paper[1] }}</strong>
        <a href="/uploads/{{ paper[2] }}" target="_blank">View</a>
    </p>
{% endfor %}

{% endblock %}
